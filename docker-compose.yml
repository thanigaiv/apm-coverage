version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: apm_user
      POSTGRES_PASSWORD: apm_password
      POSTGRES_DB: apm_coverage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apm_user -d apm_coverage"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: gunicorn -w 4 -b 0.0.0.0:5000 'app:create_app()'
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://apm_user:apm_password@db:5432/apm_coverage
      - DD_API_KEY=${DD_API_KEY}
      - DD_APP_KEY=${DD_APP_KEY}
      - DD_SITE=${DD_SITE:-datadoghq.com}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - SYNC_INTERVAL_MINUTES=${SYNC_INTERVAL_MINUTES:-15}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  postgres_data:
